<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        li{
            font-size: 30px;
            color: black;
        }
        li:nth-child(even){
            background-color: rgb(237, 211, 237);
        }
        li:nth-child(2n){
            color: rgb(207, 105, 105);
        }
        h1::before{
            content: "*";
            color: gold;
        }
        h1::after{
            content: "*";
            color:red;
        }
    </style>
</head>
<body>
    <ul>
        <li>items</li>
        <li>items</li>
